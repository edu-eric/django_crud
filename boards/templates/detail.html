<h1>{{post.id}}번째 글의 디테일 페이지입니다.</h1>

<h2>제목: {{post.title}}</h2>
<p>내용: {{post.content}}</p>
<a href="/boards/delete/{{post.id}}/">게시글 삭제하기</a>
<a href="/boards/edit/{{post.id}}/">게시글 수정하기</a>

<!--댓글 목록-->
<h2>댓글 목록</h2>
<form action="/boards/comment/create/{{post.id}}/" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="name">
    <input type="text" name="content" placeholder="content">
    <input type="submit" value="댓글 작성하기">
</form>
<ul>
    {% for comment in post.comment_set.all %}
        <li>
            이름: {{comment.name}}<br>
            내용: {{comment.content}}<br>
            <a href="/boards/comment/edit/{{comment.id}}/">댓글 수정하기</a>
            <a href="/boards/comment/delete/{{comment.id}}/">댓글 삭제하기</a>
        </li>
    {% endfor %}
</ul>

<a href="/boards/">게시판 메인으로 가기</a>
